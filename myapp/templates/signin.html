{% extends 'base.html' %}
{% block content %}

<body >

    <main class="container">
        <div class="row">
        

            <section class="col-md-4 offset-md-4 mt-5">
                <form action="/signin/" method="POST" class="card card-body">
                    <h1 class="text-center">Signin</h1>
                    {{error}}
                    {% csrf_token %}
                
                    <div class="md-3">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario">
                    </div>
                    <div class="md-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
                    </div>
                    <button class="btn btn-primary">
                        Signin
                    </button>
                </form>

            </section>
        
        </div>

    </main>
</body>





{% endblock %}
