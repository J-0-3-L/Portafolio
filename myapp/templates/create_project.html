{% extends 'base.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-4">
            <form  method="POST" class="card card-body" enctype='multipart/form-data'>
                <h1>Create project</h1>
                {% csrf_token %}
                {{form}}
                <button class="btn btn-primary">
                    Save
                </button>

            </form>

        </div>
    </div>
</main>




{% endblock %}
